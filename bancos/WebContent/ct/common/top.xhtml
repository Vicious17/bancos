<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<script src="../resources/js/load.js" type="text/javascript"></script>
</h:head>
<h:body>
	<h:form>
	 <!-- Static navbar -->
    <header class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid" >    
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ><h:graphicImage value="../resources/img/DotLogomain2.png" alt="img" style="height:50px; margin-top:-15px"/></a>
        </div>
        
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">    
          <li><a href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-align-left" title="Menu" style="margin-top: 3px"></span></a></li>         
                              
           <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><strong>&nbsp;&nbsp;#{loginBean.getLogged()}</strong><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><p:commandLink title="#{msg.salir}" actionListener="#{loginBean.logout}" ><i class="fa fa-sign-out fa-1 text-danger" style="margin-top: -3px"></i><small>&nbsp;&nbsp;#{msg.salir}</small></p:commandLink></li>                            
              </ul>
            </li>
           </ul>
        </div><!--/.nav-collapse -->
    </div>
    </header>

	</h:form>
</h:body>
</html>
